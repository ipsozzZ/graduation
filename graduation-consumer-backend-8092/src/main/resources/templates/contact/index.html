<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>会员服务中心</title>
	<link th:href="@{/static/layui/css/layui.css}" rel="stylesheet" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

	<div th:replace="./common/header"></div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<div style="padding: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>会员服务中心</legend>
			</fieldset>

			<div style="padding: 20px; background-color: #F2F2F2;">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">文章标题</div>
							<div class="layui-card-body">
								<p>发布时间：<span>本平台提供会员用户动态文章、图片、模板、通讯录等服务</span></p>
								<p>喜欢：2222</p>
							</div>
							<div class="layui-card-header">
								<button type="button" class="layui-btn layui-btn-primary">删除</button>
								<button type="button" class="layui-btn layui-btn-primary">更新</button>
							</div>
						</div>
					</div>
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">文章标题</div>
							<div class="layui-card-body">
								<p>发布时间：<span>本平台提供会员用户动态文章、图片、模板、通讯录等服务</span></p>
								<p>喜欢：2222</p>
							</div>
							<div class="layui-card-header">
								<button type="button" class="layui-btn layui-btn-primary">删除</button>
								<button type="button" class="layui-btn layui-btn-primary">更新</button>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div id="test1"></div>
		</div>
	</div>

	<div th:replace="./common/footer"></div>

</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script>
	layui.use(['element', 'layer', 'laypage'], function(){
		var element = layui.element;
		var layer = layui.layer;

		//监听折叠
		element.on('collapse(test)', function(data){
			layer.msg('展开状态：'+ data.show);
		});

		var laypage = layui.laypage;

		//执行一个laypage实例
		laypage.render({
			elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
			,count: 50 //数据总数，从服务端得到
		});
	});
</script>
</body>
</html>
