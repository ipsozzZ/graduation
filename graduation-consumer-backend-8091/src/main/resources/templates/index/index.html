<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>会员服务中心</title>
    <link th:href="@{/static/layui/css/layui.css}" rel="stylesheet" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="./common/header"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>会员服务中心</legend>
            </fieldset>

            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">关于平台</div>
                            <div class="layui-card-body">
                                本平台提供会员用户动态文章、图片、模板、通讯录等服务<br>
                                会员用户还可以参与投票下一阶段的服务模块
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">联系平台管理者</div>
                            <div class="layui-card-body">
                                开发者： <a href="http://www.ipso.live">ipso（高启明）</a><br>
                                参与平台开发：<a href="https://github.com/ipsozzZ/graduation.git">分布式微服务平台</a><br>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">致谢</div>
                            <div class="layui-card-body">
                                感谢指导老师对平台开发的指导
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="./common/footer"></div>

</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
    });
</script>
</body>
</html>
